Plugin\MailMagazine\Entity\MailMagazineSendHistory:
    type: entity
    table: plg_send_history
    repositoryClass: Plugin\MailMagazine\Repository\MailMagazineSendHistoryRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: send_id
            generator:
                strategy: AUTO
    fields:
        mail_method:
            type: smallint
            nullable: true
            unsigned: false
        subject:
            type: text
            nullable: true
        content_type:
            type: smallint
            nullable: true
            options:
                default: '0'
        body:
            type: text
            nullable: true
        send_count:
            type: integer
            nullable: true
            unsigned: false
        complete_count:
            type: integer
            nullable: false
            unsigned: false
            options:
                default: '0'
        start_date:
            type: datetime
            nullable: true
        end_date:
            type: datetime
            nullable: true
        search_data:
            type: text
            nullable: true
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
    lifecycleCallbacks: {  }
